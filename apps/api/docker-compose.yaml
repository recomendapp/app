services:
  gateway:
    image: api-gateway:latest
    env_file:
      - .env
    ports:
      - '3000:3000'
    environment:
      - AUTH_GRPC_URL=auth:50051
    depends_on:
      - auth
    restart: unless-stopped

  auth:
    image: api-auth:latest
    env_file:
      - .env
    # environment:
    #   - AUTH_GRPC_BIND=auth:50051
    restart: unless-stopped
